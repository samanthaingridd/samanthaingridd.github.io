<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="background">
        <div class="header-maya">
            <div class="backbtn">
                <a href="home.html"><img src="ICONS/BACK KIRI.svg" alt=""></a>
            </div>
            <div class="pagename">
                <h2 class="h2w">Contact Us!</h2>
            </div>
        </div>

        <div class="pagecontent">
            <div>
                <p class="bodytext">
                    Feel free to contact us for any inquiries!
                </p>
            </div>

            <div class="contactinfo">
                <div class="whatsapp">
                    <img src="ICONS/call.svg" alt="">
                    <div class="text">
                        <h3>Whatsapp</h3>
                        <p>Business Hours:</p>
                        <p>08:00-18:00</p>
                    </div>
                </div>

                <div class="email">
                    <img src="ICONS/sms.svg" alt="">
                    <div class="text">
                        <h3>Email</h3>
                        <p>Business Hours:</p>
                        <p>08:00-18:00</p>
                    </div>
                </div>
            </div>

            <div class="social">
                <div class="insta">
                    <div class="info">
                        <img src="ICONS/instagram.svg" alt="">
                        <p>@magodangs.id</p>
                    </div>

                    <div class="arrow">
                        <a href="#">
                            <img src="ICONS/arrow-right.svg" alt="">
                        </a>
                    </div>
                </div>

                <div class="web">
                    <div class="info">
                        <img src="ICONS/monitor.svg" alt="">
                        <p>magodangs.id</p>
                    </div>

                    <div class="arrow">
                        <a href="#">
                            <img src="ICONS/arrow-right.svg" alt="">
                        </a>
                    </div>
                </div>

            </div>

            <div class="illustration">
                <img src="ICONS/edu.svg" alt="">
                <img src="ICONS/dangs.svg" alt="">
                <img src="ICONS/go.svg" alt="">
                <img src="ICONS/ma.svg" alt="">
            </div>
        </div>
    </div>

    <div class="navbar">
        <ul>
            <li>
                <a href="home.html">
                    <div class="icon">
                        <img src="ASSETS/HOME.svg" alt="">
                    </div>
                    <div class="name">Home</div>
                </a>
            </li>
            <li>
                <a href="programs.html">
                    <div class="icon">
                        <img src="ASSETS/PROGRAMS.svg" alt="">
                    </div>
                    <div class="name">Programs</div>
                </a>
            </li>
            <li>
                <a href="articles.html">
                    <div class="icon">
                        <img src="ASSETS/ARTICLES.svg" alt="">
                    </div>
                    <div class="name">Articles</div>
                </a>
            </li>
            <li>
                <a href="progress.html">
                    <div class="icon">
                        <img src="ASSETS/PROGRESS.svg" alt="">
                    </div>
                    <div class="name">Progress</div>
                </a>
            </li>
            <li class="active">
                <a href="contactus.html">
                    <div class="icon">
                        <img src="ASSETS/CONTACT.svg" alt="">
                    </div>
                    <div class="name">Contact</div>
                </a>
            </li>
        </ul>
    </div>

</html>

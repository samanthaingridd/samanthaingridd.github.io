<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
</head>
<body>
    <div class="container">
        <div class="backsign">
            <a href="programs.html"> <img src="ASSETS/BACK KIRI.svg"> </a>
        </div>

        <div class="logo">
            <img src="FOTO/logo.svg">
        </div>
        <h1 class="h1m">Sign In</h1>

        <form action = "#">
            <div class="field email-field">
                <div class="input-field">
                    <input type="text" placeholder="Email Address" class="email">
                </div>
                <span class="error email error" style="display: none;">
                    <img src="ICON/error.svg" alt="Error icon" />
                    <p class="error-text">Please enter a valid email, for example: name@email.com.</p>
                </span>
            </div>
        
            <div class="field">
                <div class="input-field create-password">
                    <input type="password" placeholder="Create Password" class="password">
                    <img src="ICON/hide.svg" alt="Toggle visibility icon" class="hidepass" id="toggle-password"/>
                </div>
                <span class="error password error" style="display: none;">
                    <img src="ICON/error.svg" alt="Error icon" />
                    <p class="error-text">Incorrect password. Please try again</p>
                </span>
            </div>

            <div class="button">
                <a href="whatsapp.html"><input type="submit" value="Submit" /></a>
            </div>
        </form>
        <div class="option">
           
            <p class="caption"> Or sign in with </p>
            <div class="socialmedia">
                <a href="apple-login-url.html"><img src="ICON/applelogo.svg"></a>
                <a href="google-login-url.html"><img src="ICON/google.svg" ></a>
            </div>
            <div class="mascots">
                <img src="mascot.svg">
            </div>
            <p class="caption"> Don't have an account?
                <a href="signup.html"><span>Sign up</span></a>
            </p>
        </div>
    </div>

    <script src = "script1.js"></script>
</body>
</html>

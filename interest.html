<head>

</head>

<body>
    <div class="select-competition-content">
        <p class="h2m" style="margin-top: 0px;">What are you <br>interested in?</p>
        <br>

            <div class="select-competition">
                <div class="card-register" style="background-color: #EF6352;">
                    <img src="ASSETS/Images/math.svg" alt="Microphone">
                    <div class="cardcontent">
                        <p class="bodytextb">Mathematics</p>
                    </div>
                </div>

            <div class="card-register" style="background-color: #5ACD90;">
                <img src="ASSETS/Images/science.svg" alt="Microphone">
                <div class="cardcontent">
                    <p class="bodytextb">Science</p>
                </div>
            </div>

            <div class="card-register" style="background-color:#40A6D7;">
                <img src="ASSETS/Images/language.svg">
                <div class="cardcontent">
                    <p class="bodytextb">Language and Literature</p>
                </div>
            </div>

            <div class="card-register" style="background-color: #fac05e;">
                <img src="ASSETS/Images/humanities.svg">
                <div class="cardcontent">

                </div>
            </div>
    </div>

    <div class="others" style="margin-top: 8px; color: #EF6352;">
        <button>Others</button>
    </div>

    </div>

    <div class="pages2">
        <a href="city.html"> <img src="ASSETS/BACK KIRI.svg" alt=""> </a>
        <img src="ASSETS/pagination6.svg" alt="">
        <a href="learningbuddy.html"> <img src="ASSETS/BACK KANAN.svg" alt=""> </a>
    </div>

    <script>
        // Select all cards and the "Others" button
       const cards = document.querySelectorAll('.card-register');
       const othersButton = document.querySelector('.others button');
       
       // Function to toggle the selected state
       function toggleSelection(element) {
           if (element.classList.contains('selected')) {
               // If already selected, deselect it
               element.classList.remove('selected');
               element.style.opacity = '1'; // Reset opacity
           } else {
               // If not selected, select it
               element.classList.add('selected');
               element.style.opacity = '0.5'; // Lower opacity
           }
       }
       
       // Add click event listeners to each card
       cards.forEach(card => {
           card.addEventListener('click', () => toggleSelection(card));
       });
       
       // Add click event listener to the "Others" button
       othersButton.addEventListener('click', () => toggleSelection(othersButton));
       
           </script>
</body>

</html>
